<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | StuTally Detection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Match analytics page background & font :contentReference[oaicite:0]{index=0}&#8203;:contentReference[oaicite:1]{index=1} */
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Navbar styles :contentReference[oaicite:2]{index=2}&#8203;:contentReference[oaicite:3]{index=3} */
    .navbar { background-color: #563d7c !important; }
    .navbar-brand { color: #ffffff !important; }
    /* Center‚Äêscreen container */
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    /* Card styling */
    .login-card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .login-card .btn-primary {
      background-color: #563d7c;
      border-color: #563d7c;
    }
    .login-card .btn-primary:hover {
      background-color: #472c5a;
      border-color: #472c5a;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">StuTally Detection</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-card">
      <h3 class="text-center mb-4">Please Log In</h3>
      <form method="post" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" name="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password" class="form-control" placeholder="Enter password" required>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endwith %}

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
